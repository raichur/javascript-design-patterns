<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout Cat Clicker</title>
</head>
<body>
  <div data-bind="foreach: catList">
    <li data-bind="text: name, click: $parent.changeCat"></li>
  </div>

  <div data-bind="with: currentCat">
    <h2 data-bind="text: name"></h2>
    <div data-bind="text: clickCount"></div>
    <div data-bind="text: catLevel"></div>
    <ul data-bind="foreach: nickNames">
      <li data-bind="text: $data"></li>
    </ul>
    <img src="" alt="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
  </div>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
