<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout Cat Clicker</title>
</head>
<body>
  <div>
    <h2 data-bind="text: currentCat().name"></h2>
    <div data-bind="text: currentCat().clickCount"></div>
    <div data-bind="text: currentCat().catLevel"></div>
    <ul data-bind="foreach: currentCat().nickNames">
      <li data-bind="text: name"></li>
    </ul>
    <img src="" alt="" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
  </div>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
